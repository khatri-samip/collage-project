<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Visit Nepal</title>

  <!-- âœ… Bootstrap Icons CDN (works globally) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .why-card {
      text-align: center;
      max-width: 250px;
    }

    .icon-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #1b1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
    }

    .icon-circle i {
      font-size: 28px;
      color: #fff;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="why-card">
    <div class="icon-circle"><i class="bi bi-heart-fill"></i></div>
    <h3>Rich Cultural Heritage</h3>
    <p>Ancient temples, monasteries, and UNESCO World Heritage sites showcase thousands of years of history.</p>
  </div>

</body>
</html>
